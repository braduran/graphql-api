apply plugin: 'application'
apply plugin: 'org.springframework.boot'

sourceCompatibility = JavaVersion.VERSION_11

buildscript {
    ext {
        springBootVersion = '2.6.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    implementation 'org.springframework.experimental:graphql-spring-boot-starter:1.0.0-M3'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.1'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

jar {
    archivesBaseName = rootProject.name
    libsDirName = project(":").getBuildDir()
}

application {
    mainClassName = 'co.com.graphql.GraphqlServerApplication'
}